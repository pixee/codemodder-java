name: Release

env:
  AWS_REGION: "us-east-1"

on:
  workflow_dispatch:
    inputs:
      version:
        description: a stable version to set in version.txt before publishing

jobs:
  release:
    name: Build & Release
    permissions:
      contents: write
      id-token: write
    environment: Public Release
    runs-on: "ubuntu-latest"
    env:
      ORG_GRADLE_PROJECT_pixeeArtifactoryUsername: ${{ secrets.PIXEE_ARTIFACTORY_USERNAME }}
      ORG_GRADLE_PROJECT_pixeeArtifactoryPassword: ${{ secrets.PIXEE_ARTIFACTORY_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Semgrep
        run: python3 -m pip install semgrep

      - uses: actions/setup-node@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'js,native-image'
          github-token: ${{ secrets.github_token }}

      - name: Fetch AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::218200003247:role/DeployCodemodderImagesRole
          role-session-name: github
          aws-region: ${{ env.AWS_REGION }}

      - name: Install ECR Credential Helper
        run: sudo apt install amazon-ecr-credential-helper

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: --quiet setVersion -PnewVersion=${{ inputs.version }}

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: --console=plain --quiet build publish

      # share version bump
      - run: |
          git add version.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m 'ðŸš€ release v${{ inputs.version }}'
          git push

      # set version for next release
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: -q bumpPatch applySnapshot

      - run: |
          git add version.txt
          git commit -m 'ðŸš§ prepare for next development iteration'
          git push
