name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: a stable version to set in version.txt before publishing

jobs:
  release:
    name: Build & Release
    permissions:
      contents: write
      id-token: write
    environment: Public Release
    runs-on: "ubuntu-latest"
    env:
      ORG_GRADLE_PROJECT_pixeeArtifactoryUsername: ${{ vars.PIXEE_ARTIFACTORY_USERNAME }}
      ORG_GRADLE_PROJECT_pixeeArtifactoryPassword: ${{ secrets.PIXEE_ARTIFACTORY_PASSWORD }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSPHRASE }}
      ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USERNAME }}
      ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Semgrep
        run: python3 -m pip install semgrep

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: --quiet --no-configuration-cache setVersion -PnewVersion=${{ inputs.version }}

      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: --console=plain --quiet --no-configuration-cache build publishNebulaPublicationToSonatypeRepository closeSonatypeStagingRepository

      # share version bump
      - run: |
          git add version.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m 'ðŸš€ release v${{ inputs.version }}'
          git push

      # set version for next release
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: -q --no-configuration-cache bumpPatch applySnapshot

      - run: |
          git add version.txt
          git commit -m 'ðŸš§ prepare for next development iteration'
          git push
