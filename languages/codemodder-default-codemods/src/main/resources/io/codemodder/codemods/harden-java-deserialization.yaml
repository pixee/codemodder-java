rules:
  - id: harden-java-deserialization
    patterns:
      - pattern-either:
          - pattern: var $OIS = new ObjectInputStream(...);
          - pattern: ObjectInputStream $OIS = new ObjectInputStream(...);
      - pattern-not-inside: |
          $RETURNTYPE $METHOD(...) {
            ...
            $OIS.setObjectInputFilter(...);
            ...
          }
      - pattern-not-inside: >
          $RETURNTYPE $METHOD(...) {
            ...
            (io.openpixee.security.ObjectInputFilters).enableObjectFilterIfUnprotected($OIS);
            ...
          }
      - focus-metavariable: $OIS
    message: Semgrep found a match
    languages:
      - java
    severity: WARNING
